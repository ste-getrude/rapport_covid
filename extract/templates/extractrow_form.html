{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block extrahead %}
 <script src="{% static 'extract/js/autocomplete.js' %}"> </script> 
{% endblock %}
	
{% block title %} Ste-Gertrude | Recherche Étudiant {% endblock %}

{% block content %}
	<form action={% url 'extract:confirmation' %} method="post">
		{% csrf_token %}
		<div class="container align-items-center">
			<div class="row">
			
				<div class='col-6'>
					<div class="row ">
						<input type="text" id="search-box" class="search-box" placeholder="Nom de l'élève" />
						<div id="suggesstion-box" class="suggesstion-box"></div>
						<input type="hidden" id="custId" name="custId" class="student_id">
					</div>
				</div>
				
				<div class='col-2 align-items-start'>
					<div class="row-2">
						<input type='submit' value='Confirmer'>
					</div>
				</div>
				
			</div>
		</div>
	</form>
{% endblock %}
